<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/jpg" href="images/chaton.jpg"/>
		<title>ChatOn</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatOn</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input type="text" name="username" id="username" placeholder="Enter username..." required/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Walkie Talkies">Walkie Talkies</option>
							<option value="A-listers">A-listers</option>
							<option value="A-lis">A-lis</option>
							<option value="Sunday Roast">Sunday Roast</option>
							<option value="Main Event">Main Event</option>
						</select>
					</div>
					<div class="button-control">
						<button type="submit" class="btn">Join Chat</button>
					</div>

				</form>
			</main>
		</div>
	</body>
</html>
